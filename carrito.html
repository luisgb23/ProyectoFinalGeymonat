<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compra Facil - Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <script defer src="js/carrito.js"></script>
</head>
  <body>
    <nav class="navbar nav">
        <div class="container-fluid">
        <a class="navbar-brand" href="carrito.html">
            <a href="index.html" class="btn btnVolver">Volver</a>
        </a>
        </div>
    </nav>
    <h1 class="text-center mt-4 titulo">CompraFacil.com</h1>
    <h3 class="text-center subtitulo">El ecommerce donde encontras todo</h3>
    <main class="container mt-4">
      <h5 class="text-center subtitulo mt-4 mb-4">Detalle de carrito de compras</h5>
      <section>
        <div class="table-responsive tabla">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th colspan="2">Cantidad</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
            <tfoot class="tabla-footer">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Total:</td>
                <td id="importeTotalCarrito"></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>
      <div class="text-center mt-4">
        <button class="btn btnComprar" id="comprar">Finalizar compra</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
